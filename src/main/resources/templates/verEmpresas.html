<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Daily Accounting</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <!--<a class="navbar-brand" href="#">Fixed navbar</a>-->
                <p th:inline="text" class="navbar-brand text-left" style="float:left">User: [[${#httpServletRequest.remoteUser}]]</p>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/app}" role="button"> Inicio </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/users}" role="button"> Empleados Registrados </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" th:href="@{/movements}" role="button"> Transacciones Realizadas </a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-success" style="float:right"><a th:href="@{/inicio}">Cerrar Sesión</a></button>
                </div>
            </div>
        </nav>

        <main>

            <div class="px-5 py-4 my-5">
                <h1 class=" my-1 text-center">EMPRESAS REGISTRADAS</h1>
            </div>
            <div class="container mt-4">
                <div>
                    <a class="btn btn-info" th:href="@{/formEnterpris}" role="button">Agregar Nueva Empresa</a>
                </div>
                <br>
                <table class="table table-bordered">
                    <thead class="text-center">
                        <tr>
                            <td>NOMBRE DE LA EMPRESA</td>
                            <td>NIT</td>
                            <td>DIRECCIÓN</td>
                            <td>EMAIL</td>
                            <td>TELÉFONO</td>
                            <td>CLASIFICACION</td>
                            <td>ACCIONES</td>
                        </tr>
                    </thead >
                    <tbody class="text-center">
                        <tr th:each="empresa : ${listempresas}">
                            <td th:text="${empresa.nombreEmpresa}"></td>
                            <td th:text="${empresa.nitEmpresa}"></td>
                            <td th:text="${empresa.direccionEmpresa}"></td>
                            <td th:text="${empresa.emailEmpresa}"></td>
                            <td th:text="${empresa.telefonoEmpresa}"></td>
                            <td th:text="${empresa.tipoEmpresa}"></td>
                            <td>
                                <a th:href="@{/enterpris/}+${empresa.idEmpresa}"  class="btn btn-warning" >Editar</a>
                                <a th:href="@{/deleteEnterpris/}+${empresa.idEmpresa}"  class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>

</html>
