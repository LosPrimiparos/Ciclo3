<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Daily Accounting</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">Fixed navbar</a>-->
        <p th:inline="text" class="navbar-brand text-left" style="float:left">User: [[${#httpServletRequest.remoteUser}]]</p>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/app}" role="button"> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/enterprises}" role="button"> Empresas Registradas </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/users}" role="button"> Empleados Registrados </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/movements}" role="button"> Transacciones Realizadas </a>
            </li>
          </ul>
          <!--<button class="btn btn-outline-success" type="submit">Search</button>-->
          <button type="button" class="btn btn-outline-success" style="float:right"><a th:href="@{/inicio}">Cerrar Sesi√≥n</a></button>
        </div>
      </div>
    </nav>

    <main>
      <div class="px-5 py-4 my-5">
       <h1 class="my-1 text-center">ACTUALIZAR DATOS DE LOS EMPLEADOS</h1>
      </div>
      <div class="container mt-4">

        <div class="col-sm-6">

          <form th:action="@{/saveUser}" th:object="${empleado}" method="post">

            <div class="card">

              <div class="card-header">
                <h3>DATOS DEL EMPLEADO</h3>
              </div>

              <div class="card-body">

                <div class="form-group">
                  <label>ID:</label>
                  <input th:field="*{idEmpleado}" type="text" class="form-control" required="required" readonly/>
                </div>

                <div class="form-group">
                  <label>NOMBRES Y APELLIDOS:</label>
                  <input th:field="*{nombreEmpleado}" type="text" class="form-control" required="required"/>
                </div>

                <div class="form-group">
                  <label>EMAIL:</label>
                  <input th:field="*{emailEmpleado}" type="text" class="form-control" required="required"/>
                </div>

                <div class="form-group">
                  <label>TIPO USUARIO:</label>
                  <!--<input th:field="*{direccionEmpresa}" type="text" class="form-control" required="required"/>-->
                  <div class="col-md-6">
                    <select th:field="*{roleEmpleado}" class="form-control" required="required">
                      <option th:value='ROLE_ADMIN'>Administrativo</option>
                      <option th:value='ROLE_USER'>Operativo</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label >ESTADO DE VINCULACION:</label>
                  <div class="col-md-6">
                    <select th:field="*{estadoEmpleado}" class="form-control" required="required">
                      <option th:value=true>Activo</option>
                      <option th:value=false>Inactivo</option>
                    </select>
                  </div>
                </div>

              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-success" >ACTUALIZAR</button>
              </div>

            </div>
          </form>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>

</html>
